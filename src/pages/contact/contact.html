<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="actionFilter()">
        <ion-icon name="md-person"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <!--<ion-list-header>Contact List</ion-list-header>-->
  <ion-searchbar [(ngModel)]="searchQuery" (ionInput)="searchPeople($event)"></ion-searchbar>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list class="listContact" [reorder]="shouldReorder" (ionItemReorder)="$event.applyTo(people)">
    <ion-item-sliding *ngFor="let person of people">
      <ion-item (click)="pushPerson(person)">
        <ion-avatar item-left><img [src]="person.picture.thumbnail" alt=""></ion-avatar>
        {{ person.name.first }} {{ person.name.last }}
        <ion-note item-right>{{ person.phone }}</ion-note>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
