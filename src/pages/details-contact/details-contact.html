<ion-header>

  <ion-navbar>
    <ion-title>Contact Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--<pre>{{ person | json }}</pre>-->
  <div class="list card">
    <ion-grid>
      <ion-row>
        <ion-col col-lg-1 col-md-2 col-sm-6 col-sx- text-center>
          <img [src]="person.picture.medium" alt="" />
        </ion-col>
        <ion-col col-lg-11 col-md-9 col-sm-6 col-sx-12>
          <h2>{{ person.name.title }} {{person.name.first }} {{ person.name.last }}</h2>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div class="item">
      
        <ul>
          <li>{{ person.email }}</li>
          <li>{{ person.location.street }} {{ person.location.city }} {{ person.location.postcode }} {{ person.location.state}}</li>
        </ul>
      
    </div>
  </div>
</ion-content>
